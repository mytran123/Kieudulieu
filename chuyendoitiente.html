<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<input type="text" id="dauvao">
<select name="" id="select1">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<select name="" id="select2">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<button onclick="LamGiDo()">Convert</button>
<script>
    function LamGiDo() {

        let giatrivao = document.getElementById('dauvao').value;
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        if (select1 == select2) {
            alert (giatrivao);
        }
        if (select1 =="a" && select2 =="b") {
            alert (giatrivao/24000)
        }
        if (select1 =="b" && select2 =="a") {
            alert (giatrivao*24000)
        }
    }
</script>
</body>
</html>
